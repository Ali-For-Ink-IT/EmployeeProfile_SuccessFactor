    <title>Employee Success Factor</title>
    <style>
      .body-style {
        padding: 0 0;
        height: 100%;
        margin: 0;
        /* padding: 0; */
      }

      .container {
        position: relative;
        width: 100%;
        height: 14.2in;
        /* height: 100%; */
        overflow-x: hidden;
        background-color: #bc8c58;
        border-radius: 10px;
      }

      .left-div,
      .right-div {
        position: absolute;
        top: 0;
        height: 100%;
        box-sizing: border-box;
        z-index: 1;
      }

      .left-div {
        left: 0;
        width: 68%;
      }

      .right-div {
        right: 0;
        width: 32%;
        background-color: #fed7aa;
        /* background-color: blue; */
        /* border-radius: 10px; */
      }

      .first-part {
        position: relative;
      }

      .heading,
      .circle {
        /* position: absolute; */
        top: 0;
        height: 100%;
        box-sizing: border-box;
      }

      .heading {
        left: 0;
        /* position: absolute; */
        /* display: flex; */
        background-color: #fed7aa;

        width: 78%;
        height: 0.55in;
        font-size: 32px;
        text-align: center;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
        margin-left: 10px;
        z-index: 2;
      }

      .heading span {
        display: inline-block;

        vertical-align: middle;
        padding: 10px 0;
      }

      .circle {
        position: absolute;
        right: 42px;
        width: 60px;
        height: 60px;
        border-top-left-radius: 70px;
        border-top-right-radius: 10px;
        border-bottom-left-radius: 70px;
        border-bottom-right-radius: 70px;
        background-color: #f7ae62;
        display: flex;
        z-index: 2;
        top: -20px;
      }

      .pcircle {
        position: absolute;
        right: 112px;
        width: 60px;
        height: 60px;
        border-top-left-radius: 70px;
        border-top-right-radius: 70px;
        border-bottom-left-radius: 70px;
        border-bottom-right-radius: 70px;
        background-color: #f7ae62;

        display: flex;
        z-index: 2;
      }

      .imgStyle {
        width: 40px;
        z-index: 2;
        right: 4px;
        top: 6px;
      }

      .details {
        margin-top: 15px;
        margin-right: 80px;
        font-size: 20px;
        /* display: flex;
        flex-direction: row; */
        display: grid;
        grid-template-columns: 10% 10% 80%;
      }

      .yr {
        margin-left: 70px;
      }

      .detail-name {
        margin-left: 30px;
      }

      .detail-description {
        width: 100%;
      }

      .text-div {
        display: flex;
        position: relative;
        width: 100%;
      }

      .no {
        display: flex;
        position: absolute;
        width: 22%;
        font-size: 22px;
      }

      .vertical-line {
        color: gold;
      }

      .bottom-right-content {
        position: absolute;
        bottom: 200px;
        right: 30px;
        z-index: 20;
      }

      .triangl {
        width: 0;
        height: 0;
        border-left: 148px solid transparent; /* Adjust triangle base width as needed */
        border-right: 148px solid transparent; /* Adjust triangle base width as needed */
        border-top: 25px solid #082f49; /* Green color, same as rectangle color */
        position: absolute;
        bottom: 660px;
        left: 0;
        right: 0;
        margin: auto; /* Center triangle horizontally */
        z-index: 30;
      }

      .displayNone {
        display: none;
      }

      .right-div div {
        margin-bottom: 0;
      }

      .color {
        color: blue;
      }

      .spinnerFullpage {
        margin: 2.5rem;
        width: 100%;
        height: calc(100vh - 5rem);
        background-color: #2d3439;
      }

      .spinnerContainer {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .spinner {
        width: 6rem;
        height: 6rem;
        border-radius: 50%;
        background: conic-gradient(#0000 10%, #ececec);
        -webkit-mask: radial-gradient(
          farthest-side,
          #0000 calc(100% - 8px),
          #000 0
        );
        animation: rotate 1.5s infinite linear;
        margin-left: 30px;
      }

      @keyframes rotate {
        to {
          transform: rotate(1turn);
        }
      }
    </style>
  </head>
